<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NutriCrate</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles for login page */
    .auth-container {
      max-width: 500px;
      margin: 120px auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h1 {
      font-size: 2.5rem;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .auth-header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
    }

    .auth-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .auth-tab {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .auth-tab:hover {
      color: #ffcc00;
    }

    .auth-tab.active {
      color: #ffcc00;
      border-bottom-color: #ffcc00;
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ffcc00;
      font-size: 1rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ffcc00;
      background: rgba(0, 0, 0, 0.7);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0;
    }

    .password-toggle-btn:hover {
      color: #ffcc00;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #ffdd33;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 204, 0, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(220, 38, 38, 0.2);
      border: 1px solid rgba(220, 38, 38, 0.5);
      color: #fff;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.5);
      color: #fff;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .auth-container {
        margin: 100px 20px;
        padding: 30px 20px;
      }

      .auth-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="profile-redirect.html">Profile</a></li>
    </ul>
  </nav>

  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-header">
      <h1>NutriCrate</h1>
      <p>Your monthly supplement surprise</p>
    </div>

    <!-- Tabs -->
    <div class="auth-tabs">
      <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>

    </div>

    <!-- Error/Success Messages -->
    <div id="errorMessage" class="error-message"></div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="loginEmail">Email</label>

          >

            type="button"

            onclick="togglePassword('loginPassword', this)"
          >
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <input 
          type="text" 
          id="signupName" 
          placeholder="Jane Doe" 
          required
        >
      </div>

      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input 
          type="email" 
          id="signupEmail" 
          placeholder="you@example.com" 
          required
        >
      </div>

      <div class="form-group">
        <label for="signupPassword">Password</label>
        <div class="password-toggle">
          <input 
            type="password" 
            id="signupPassword" 
            placeholder="Create a password (min 6 characters)" 
            required
            minlength="6"
          >
          <button 
            type="button" 
            class="password-toggle-btn" 
            onclick="togglePassword('signupPassword', this)"
          >
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="signupConfirmPassword">Confirm Password</label>
        <div class="password-toggle">
          <input 
            type="password" 
            id="signupConfirmPassword" 
            placeholder="Confirm your password" 
            required
          >
          <button 
            type="button" 
            class="password-toggle-btn" 
            onclick="togglePassword('signupConfirmPassword', this)"
          >
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Load Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Supabase client configuration (inline) -->
  <script>
    // Replace these with your actual Supabase credentials
    const SUPABASE_URL = 'https://dzvjwtxcdlrpfswkgehb.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6dmp3dHhjZGxycGZzd2tnZWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODU3NzIsImV4cCI6MjA3NTE2MTc3Mn0.ah2Bssm0Zaiovi22Nf-mq9fejr7E_o7VDi2f-oafwnQ'; 


    // Initialize Supabase client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Auth helper functions
    const auth = {
      async signUp(email, password, fullName) {
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: fullName
            }
          }
        });

        if (authError) throw authError;

        if (authData.user) {
          const { error: profileError } = await supabase
            .from('profiles')
            .insert([{
              id: authData.user.id,
              email: email,
              full_name: fullName,
              dietary_restrictions: {},
              created_at: new Date().toISOString(),
              updated_at: new Date().toISOString()
            }]);

          if (profileError) {
            console.error('Profile error:', profileError);
          }
        }

        return authData;
      },

      async signIn(email, password) {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });
        if (error) throw error;
        return data;
      },

      async signOut() {
        const { error } = await supabase.auth.signOut();
        if (error) throw error;
      },

      async getSession() {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error) throw error;
        return session;
      }
    };

    // Export to window
    window.supabaseAuth = auth;
  </script>

  <script>
    // Wait for Supabase client to be ready
    function waitForSupabase() {
      return new Promise((resolve) => {
        if (window.supabaseAuth) {
          resolve();
        } else {
          setTimeout(() => waitForSupabase().then(resolve), 100);
        }
      });
    }

    // Switch between Login and Sign Up tabs
    function switchAuthTab(tab) {
      // Hide all forms
      document.querySelectorAll('.auth-form').forEach(form => {
        form.classList.remove('active');
      });

      // Remove active class from all tabs
      document.querySelectorAll('.auth-tab').forEach(btn => {
        btn.classList.remove('active');
      });

      // Show selected form and activate tab
      if (tab === 'login') {
        document.getElementById('loginForm').classList.add('active');
        event.target.classList.add('active');
      } else {
        document.getElementById('signupForm').classList.add('active');
        event.target.classList.add('active');
      }

      // Clear messages
      hideMessages();
    }

    // Toggle password visibility
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'üôà';
      } else {
        input.type = 'password';
        button.textContent = 'üëÅÔ∏è';
      }
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.classList.add('show');
      
      setTimeout(() => {
        successDiv.classList.remove('show');
      }, 5000);
    }

    // Hide messages
    function hideMessages() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('successMessage').classList.remove('show');
    }

    // Handle Login
    async function handleLogin(event) {
      event.preventDefault();
      hideMessages();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      const submitBtn = event.target.querySelector('.submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      try {
        // Wait for Supabase to be ready
        await waitForSupabase();

        // Check if supabaseAuth exists
        if (!window.supabaseAuth) {
          throw new Error('Supabase client not initialized. Please check supabaseClient.js');
        }

        const { user, session } = await window.supabaseAuth.signIn(email, password);
        
        if (user) {
          showSuccess('Login successful! Redirecting...');
          
          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 1000);
        }
      } catch (error) {
        console.error('Login error:', error);
        
        if (error.message.includes('Invalid login credentials')) {
          showError('Invalid email or password');
        } else if (error.message.includes('Email not confirmed')) {
          showError('Please verify your email before logging in');
        } else if (error.message.includes('not initialized')) {
          showError('Configuration error. Please check your setup.');
        } else {
          showError(error.message || 'Login failed. Please try again.');
        }
        
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    }

    // Handle Sign Up
    async function handleSignup(event) {
      event.preventDefault();
      hideMessages();

      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;

      if (!name || !email || !password || !confirmPassword) {
        showError('Please fill in all fields');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      const submitBtn = event.target.querySelector('.submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        // Wait for Supabase to be ready
        await waitForSupabase();

        // Check if supabaseAuth exists
        if (!window.supabaseAuth) {
          throw new Error('Supabase client not initialized. Please check supabaseClient.js');
        }

        const { user } = await window.supabaseAuth.signUp(email, password, name);
        
        if (user) {
          showSuccess('Account created!');
          
          document.getElementById('signupForm').reset();
          
          setTimeout(() => {
            switchAuthTab('login');
            document.getElementById('loginEmail').value = email;
          }, 3000);
        }
      } catch (error) {
        console.error('Signup error:', error);
        
        if (error.message.includes('already registered')) {
          showError('An account with this email already exists');
        } else if (error.message.includes('Password')) {
          showError('Password is too weak. Please use a stronger password.');
        } else if (error.message.includes('not initialized')) {
          showError('Configuration error. Please check your setup.');
        } else {
          showError(error.message || 'Signup failed. Please try again.');
        }
        
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    }

    // Check if user is already logged in on page load
    window.addEventListener('load', async () => {
      try {
        await waitForSupabase();
        
        if (window.supabaseAuth) {
          const session = await window.supabaseAuth.getSession();
          if (session && session.user) {
            window.location.href = 'profile.html';
          }
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    });
  </script>
</body>
